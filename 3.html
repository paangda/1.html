    <title>임상원 코 정리본</title>

<body>
<h1>"코"란?</h1>
<img src="코.jfif">
<p style="margin-top: 80px;">일반적으로 <strong>코</strong>란 척삭동물 계통 동물의 머리 앞에 돌출된 형태로 입보다 위쪽에 붙어 있는 후각 기관으로 냄새(페로몬 포함)를 맡는데 이용되는 기관이라고 한다.</p>
<p style="margin-top: 40px;">아마 코가 어떤건지 모르는 사람은 없을거라 생각한다. 그렇다면 대체 뭐가 문제인가?</p>
